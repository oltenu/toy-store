<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/admin_fragment :: head"></head>
<body class="container">
<header th:replace="fragments/admin_fragment :: header"></header>

<form method="post">
    <div class="form-group">
        <th:block th:each="toy : ${toys}">

            <label>
                <span th:text="${toy.name}"></span>
                <input type="checkbox" name="toyIds" th:value="${toy.id}" class="form-control">
            </label>

        </th:block>
    </div>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
