<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: ${headerName}"></header>

<form method="post" th:action="@{/orders/place/submit}">
    <div class="form-group">
        <label> Select Toy
            <select th:field="${order.toy}">
                <option th:each="toy : ${toys}"
                        th:value="${toy.id}"
                        th:text="${toy.name}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label> Quantity
            <input th:field="${order.quantity}" class="form-control">
        </label>
        <p class="error" th:errors="${order.quantity}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Place Order" class="btn btn-success">
    </div>
</form>
<div th:text="${errors}"></div>
</body>
</html>
